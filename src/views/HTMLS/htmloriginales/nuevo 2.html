<!DOCTYPE html>
<html>
<head>
	<title>Cat√°logo de productos</title>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../lab2/css/s1.css">
	
</head>
<body>
<header>
<div class="header">
	<div class="producth">
	<h2>Chekea</h2>
	<img class="img1" src="../lab2/img/chekea.png" alt="logo2">
	<h2>Nunca Compres a ciegas, Chekea</h2>
</div>
</div>
<body>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name" required>

  <label for="date-of-birth">Date of Birth:</label>
  <input type="date" id="date-of-birth" name="date-of-birth" required>

  <label for="id">ID:</label>
  <input type="text" id="id" name="id" pattern="\d{2}-\d{4}-\d{5}" required>

  <label for="phone-number">Phone Number:</label>
  <input type="tel" id="phone-number" name="phone-number" required>

  <label for="auto-id">Auto ID:</label>
  <input type="text" id="auto-id" name="auto-id" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" required>

  <label for="province">Province:</label>
  <input type="text" id="province" name="province" required>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" required>

  <label for="university">University:</label>
  <input type="text" id="university" name="university" required>

  <button type="submit">Submit</button>
</form>
<script src="js/nuevo 1.js"></script>
</body>
</html>
